<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <style>
          body{
               background-image: linear-gradient(darkgrey,lightblue);
               background-position: center;
               background-repeat: no-repeat;
               background-attachment: fixed;
          }
          .container{
               border-radius: 45px;
               width: 50%;
               padding: 40px;
               margin-top: 75px;
               background-color: white;
          }
     </style>
</head>
<body>
     <form action="newUser" method="get">
          <div class="container">
               <h3 align="center">Sign Up</h3>
               <div class="row">
                    <div class="col">
                         <table class="table table-borderless">
                              <tr>
                                   <td>
                                        User Name:
                                        <br>
                                        <input type="text" name="uname" id="uname" class="form-control" placeholder="User Name"> 
                                   </td>
                              </tr>
                              <tr>
                                   <td>
                                        Password:
                                        <br>
                                        <input type="password" name="pword" id="pword" class="form-control" placeholder="••••••">
                                   </td>
                              </tr>
                              <tr>
                                   <td>
                                        Re-Enter Password:
                                        <br>
                                        <input type="password" name="rpword" id="rpword" class="form-control" placeholder="••••••">
                                   </td>
                              </tr>
                              <tr>
                                   <td>
                                        <center><input type="submit" value="Sign Up" class="btn btn-primary form-control"></center>
                                   </td>
                              </tr>
                         </table>
                    </div>
               </div>
          </div>
     </form>
     
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
